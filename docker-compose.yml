version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codifai-postgres
    environment:
      POSTGRES_DB: codifai
      POSTGRES_USER: codifai
      POSTGRES_PASSWORD: codifai123
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codifai"]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: codifai-judge0
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-db
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    ports:
      - "2358:2358"
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    restart: unless-stopped

  judge0-db:
    image: postgres:13-alpine
    container_name: codifai-judge0-db
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0-redis:
    image: redis:6-alpine
    container_name: codifai-judge0-redis
    volumes:
      - judge0_redis_data:/data

  backend:
    build: ./backend
    container_name: codifai-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/codifai
      - SPRING_DATASOURCE_USERNAME=codifai
      - SPRING_DATASOURCE_PASSWORD=codifai123
      - JUDGE0_BASE_URL=http://judge0-server:2358
    depends_on:
      postgres:
        condition: service_healthy
      judge0-server:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  judge0_postgres_data:
  judge0_redis_data:
