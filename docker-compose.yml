version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: codifai-postgres
    environment:
      POSTGRES_DB: codifai
      POSTGRES_USER: codifai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codifai123}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codifai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codifai-network

  judge0-server:
    image: judge0/judge0:1.13.1
    container_name: codifai-judge0
    privileged: true
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-db
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    ports:
      - "2358:2358"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    tmpfs:
      - /tmp:exec,mode=777
    shm_size: '2gb'
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - codifai-network

  judge0-db:
    image: postgres:13-alpine
    container_name: codifai-judge0-db
    environment:
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      POSTGRES_DB: judge0
    volumes:
      - judge0_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codifai-network

  judge0-redis:
    image: redis:6-alpine
    container_name: codifai-judge0-redis
    volumes:
      - judge0_redis_data:/data
    networks:
      - codifai-network

  backend:
    build: ./backend
    container_name: codifai-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/codifai
      - SPRING_DATASOURCE_USERNAME=codifai
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-codifai123}
      - JWT_SECRET=${JWT_SECRET:-uaVgGWDqWzLjhRMhTE2Ok533xHYL51gqBH6TUs804e2}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JUDGE0_BASE_URL=${JUDGE0_BASE_URL}
      - JUDGE0_LANGUAGE_ID=${JUDGE0_LANGUAGE_ID}
      - JUDGE0_TIMEOUT=${JUDGE0_TIMEOUT}
      - LOGGING_LEVEL_ORG_HIBERNATE=WARN
      - LOGGING_LEVEL_ORG_HIBERNATE_SQL=WARN
    depends_on:
      postgres:
        condition: service_healthy
      judge0-server:
        condition: service_started
    restart: unless-stopped
    networks:
      - codifai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codifai-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - codifai-network

volumes:
  postgres_data:
  judge0_postgres_data:
  judge0_redis_data:

networks:
  codifai-network:
    driver: bridge
